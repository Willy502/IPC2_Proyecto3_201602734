{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="col-6 mt-5 mb-3">
        <form action="loaded" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-12">
                <label for="file">Archivo de entrada XML</label>
                <div class="input-group mb-3">
                    <input type="file" id="file" name="xml-file" accept=".xml" class="form-control" placeholder="Archivo de entrada XML" aria-label="Archivo de entrada XML" required>
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="submit">Cargar Archivo</button>
                    </div>
                  </div>
            </div>
        </form>
        {% if entrada %}
        <form action="download" method="POST">
            {% csrf_token %}
            <input type="hidden" value="{{ salida }}" name="peticion">
            <button class="btn btn-success" type="submit">Descargar PDF de petici√≥n</button>
        </form>
        {% endif %}
    </div>
</div>


<div class="col-12 mb-5">
    <div class="row">
        {% if salida %}
            <div class="col-6">
                <h3>Entrada</h3>
                <div class="border border-secondary p-3">
                    <pre lang="xml">{{ entrada }}</pre>
                </div>
            </div>
            <div class="col-6">
                <h3>Salida</h3>
                <div class="border border-secondary p-3">
                    <pre lang="xml">{{ salida }}</pre>
                </div>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
